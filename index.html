      async function getAllUsers() {
        try {
          let response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          let data = await response.json();
          data.forEach((user) => {
            let userDiv = document.createElement("div");
            userDiv.innerHTML = `<div> Name : ${user.name} </div>`;
            userDiv.innerHTML += `<div> Email : ${user.email} </div>`;
            userDiv.setAttribute(
              "style",
              "border: 1px solid red; padding: 1em; margin: 1em 0; background-color: #ABEBC6"
            );
            let allUsersDiv = document.getElementById("allUsers");
            allUsersDiv.appendChild(userDiv);
          });
        } catch (error) {
          console.log("Error: ", error.message);
        }
      }

      getAllUsers();
    </script>
